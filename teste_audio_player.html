<script>
(function($){
	$.fn.html5Audio = function(settings){
		var config = {
			audioWidth:100,
			audioHeight:50,
			audioControls:true,
			oggSrc:'',
			mp3Src:'',
		};
		var El = '';
		if ( settings ) { $.extend(config, settings); }
		var C = ( config.audioControls ) ? ' controls ' : '';
		El = '<audio '+C+' >';
		if ( config.mp3Src != '' ){
			El += '<source src="'+config.mp3Src+'" type="audio/mpeg">';
			El += '<embed height="'+config.audioHeight+'" width="'+config.audioWidth+'" src="'+config.mp3Src+'">';
		}
		if ( config.oggSrc != '' ){
			El += '<source src="'+config.oggSrc+'" type="audio/ogg">';
		}
		El += '</audio>';
		this.html(El);
	};
})(jQuery);


$(document).ready(function(){
	$('#A').html5Audio({
		mp3Src:'http://www.w3schools.com/html/horse.mp3',
		oggSrc:'http://www.w3schools.com/html/horse.ogg',
	});

});
</script>
