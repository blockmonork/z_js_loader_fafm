	<p class="text_center">obs:a implementar na lib fafm<br>
	compatibilidade:<br>
	FF - ogg(ok), mp4/swf(ok)<br>
	Chrome - ogg(ok), mp4/swf(ok)<br>
	IE - ogg(NAO), mp4/swf(ok)<br>
	Safari - ogg(NAO), mp4/swf(ok)
	</p>
	<div id="A"></div>
</div>

<script src="loader.js"></script>
<script>
fafmModulos.debug_mode=false;
_fLoad('default');
</script>
<script>
(function($){
	$.fn.html5Video = function(settings){
		var config = {
			videoWidth:320,
			videoHeight:240,
			videoControls:true,
			videoAutoPlay:true,
			oggSrc:'',
			mp4Src:'',
			swfSrc:'',
		};
		var El = '';
		if ( settings ) { $.extend(config, settings); }
		var C = ( config.videoControls ) ? ' controls ' : '';
		var A = ( config.videoAutoPlay ) ? ' autoplay ' : '';
		El = '<video width="'+config.videoWidth+'" height="'+config.videoHeight+'" '+C+A+' >';
		if ( config.oggSrc != '' ){
			El += '<source src="'+config.oggSrc+'" type="video/ogg">';
		}
		if ( config.mp4Src != '' ){
			El += '<source src="'+config.mp4Src+'" type="video/mp4">';
			El += '<object data="'+config.mp4Src+'" width="'+config.videoWidth+'" height="'+config.videoHeight+'">';
			El += '<embed width="'+config.videoWidth+'" height="'+config.videoHeight+'" src="'+config.swfSrc+'"></object>';
		}
		El += '</video>';
		this.html(El);
	};
})(jQuery);


$(document).ready(function(){
	$('#A').html5Video({
		videoAutoPlay:false,
		oggSrc:'http://www.w3schools.com/html/movie.ogg',
		//mp4Src:'http://www.w3schools.com/html/movie.mp4',
		swfSrc:'http://www.w3schools.com/html/movie.swf',
	});

});
</script>
